<section class="page">
  <article class="card">
    <h2>Encuesta</h2>

    <form
      class="form form--single"
      (submit)="onSubmit(fullName, age, phone, q1, q2, like); $event.preventDefault()"
    >
      <div class="field">
        <label for="fullName">Nombre y apellido *</label>
        <input
          id="fullName"
          #fullName
          type="text"
          required
          autocomplete="name"
          placeholder="Ej: Agustín López"
          pattern="^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ ]+$"
          title="Solo letras y espacios"
        />
      </div>

      <div class="field">
        <label for="age">Edad *</label>
        <input id="age" #age type="number" min="18" max="99" required />
        <small class="hint">Entre 18 y 99 años.</small>
      </div>

      <div class="field">
        <label for="phone">Teléfono *</label>
        <input
          id="phone"
          #phone
          type="text"
          inputmode="numeric"
          maxlength="10"
          required
          placeholder="Ej: 1122334455"
        />
        <small class="hint">Solo números (máx. 10).</small>
      </div>

      <div class="field">
        <label for="q1">¿Qué juego te gustó más y por qué? *</label>
        <textarea id="q1" #q1 rows="3" required></textarea>
      </div>

      <label class="chk">
        <input #q2 type="checkbox" />
        ¿Te gustaría un modo claro?
      </label>

      <div class="field">
        <label for="likeRange">¿Cuánto te gustó la página? (1–10) *</label>
        <div class="range-row">
          <span>1</span>
          <input id="likeRange" #like type="range" min="1" max="10" step="1" value="5" required />
          <span>10</span>
        </div>
      </div>

      <button class="btn" type="submit">Enviar</button>
    </form>

    @if (loading) {
    <div class="overlay"><div class="spinner"></div></div>
    }
  </article>
</section>
