<section class="page">
  <h2>Ingreso</h2>
  <form (submit)="onSubmit(email.value, password.value); $event.preventDefault()" class="card">
    <label>Correo</label>
    <input #email type="email" required placeholder="tu@mail.com" />

    <label>Contraseña</label>
    <input #password type="password" required placeholder="••••••" />

    <button class="btn" type="submit">Ingresar</button>
    <button class="btn btn-ghost" type="button" (click)="cargaRapida(email, password)">
      Carga Rápida
    </button>
    @if(errorMsg) {
    <p class="err">{{ 'Credenciales Invalidas' }}</p>
    }
  </form>

  @if (loading) {
  <div class="overlay">
    <div>
      <div class="spinner"></div>
      <div class="spinner-text">Cargando…</div>
    </div>
  </div>
  }
</section>
