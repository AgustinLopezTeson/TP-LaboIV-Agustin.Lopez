<section class="mm-page">
  <article class="mm-card">
    <h2>Mayor o Menor</h2>
    <div class="mm-stats">
      <span
        >Puntaje: <b>{{ score }}</b></span
      >
      <span
        >Vidas: <b>{{ erroresMax - errores }}/{{ erroresMax }}</b></span
      >
    </div>
    @if (current) {
    <div class="mm-carta">
      <img [src]="current.img" [alt]="current.etiqueta" />
    </div>
    } @if (!ended) {
    <div class="mm-actions">
      <button class="btn btn-sec" (click)="play('menor')">Menor</button>
      <button class="btn btn-pri" (click)="play('mayor')">Mayor</button>
      <button class="btn btn-ghost" (click)="reset()">Reiniciar</button>
    </div>
    } @else {
    <div class="overlay" *ngIf="gameOver">
      <div class="dialog">
        <h3>Game Over</h3>
        <p>Tu puntaje: {{ score }}</p>
        <div class="row">
          <button class="btn-over" routerLink="/home">Volver al Home</button>
          <button class="btn-over btn--primary-over" (click)="reset()">Reiniciar</button>
        </div>
      </div>
    </div>

    }
  </article>
</section>
